<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polygon Shapes and their Properties</title>
    <script src="app.js"></script>
    <script>
        //user prompt
        let currentDate = new Date();
        let squareLength = prompt("Provide a length in pixels for a square:", 0);
        let rectangleLength = prompt("Provide a length in pixels for a rectangle:", 0);
        let rectangleWidth = prompt("Provide a width in pixels for a rectangle:", 0);
        let triangleBase = prompt("Provide a base in pixels for a triangle:", 0);
        let triangleHeight = prompt("Provide a height in pixels for a triangle:", 0);
        
        //computation
        let squarePerimeter = parseInt(squareLength) * 4;
        //let squareArea = parseInt(squareLength) * parseInt(squareLength);
        let squareArea = parseInt(squareLength * squareLength);
        let rectanglePerimeter = 2 * parseInt(rectangleWidth) + 2 * parseInt(rectangleLength);
        let rectangleArea = parseInt(rectangleWidth * rectangleLength);
        let triangleArea = 1/2 * parseInt(triangleBase) * parseInt(triangleHeight);
        
    </script>
</head>
<body>
    <script>
    document.write(`<h1>Polygon Shapes and their Properties -${currentDate}</h1>`);
    document.write(`<h2>Square</h2>`);
    document.write(`<p>Your square has a length of ${squareLength} pixels.</p>`);
    document.write(`<p>Your square has a perimeter of ${squarePerimeter} pixels.</p>`);
    document.write(`<p>Your square has an area of ${squareArea} pixels².</p>`);
    document.write(`<svg> width="${squareLength}" height="${squareLength}<rect id="square" width="${squareLength}" height="${squareLength}" style="fill:rgb(102, 58, 131)" class="square"/</svg>`);
    document.write(`<h2>Rectangle</h2>`);
    document.write(`<p>Your rectangle has a length of ${rectangleLength} pixels.</p>`);
    document.write(`<p>Your rectangle has a width of ${rectangleWidth} pixels.</p>`);
    document.write(`<p>Your rectangle has a perimeter of ${rectanglePerimeter} pixels.</p>`);
    document.write(`<p>Your rectangle has an area of ${rectangleArea} pixels².</p>`);
    document.write(`<h2>Right Angle Triangle</h2>`);
    document.write(`<p>Your triangle has a base of ${triangleBase} pixels.</p>`);
    document.write(`<p>Your triangle has a height of ${triangleHeight} pixels.</p>`);
    document.write(`<p>Your triangle has an area of ${triangleArea} pixels².</p>`);
    
    
    </script>
</body>
</html>
